<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="blog-card">

      </div>
      <div class="card-content">
        <div class="card-body">
          <!-- Add Card Body Elements Here -->
          <h2>Overline</h2>
          <h1>Large Heading</h1>
          <p>
            Cupcake ipsum dolor sit amet jelly-o cheesecake. Sweet apple pie pie
            sweet muffin carrot cake tootsie roll lemon drops. Chocolate cake I
            love chocolate cake gummi bears I love cheesecake marshmallow.
          </p>
        </div>
        <div class="card-footer">
          <!-- Add Card Footer Elements Here -->
          <div>
            By <a href="https://www.linkedin.com/in/yash-96/">Yash Agarwal</a>
          </div>

            5 min read
          </div>
        </div>
      </div>
